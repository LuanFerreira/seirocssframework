<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="../css/seiro.css">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Catamaran|Noto+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="https://farm5.staticflickr.com/4558/38360678471_57862c56f8_o.png" type="image/x-icon">
</head>

<body>
    
    <div class="container">
    <h6>Small Buttons</h6>
    <div class="buttons">
        <button class="button s-default btn-small">Default</button>
        <button class="button s-primary text-is-white btn-small">Primary</button>
        <button class="button s-danger text-is-white btn-small">Danger</button>
        <button class="button s-warning text-is-white btn-small">Warning</button>
        <button class="button s-success text-is-white btn-small">Success</button>
        <button class="button s-info text-is-white btn-small">Info</button>
    </div>
    </div>

    <div class="container">    
    <h5>Default Buttons</h5>
    <div class="buttons">
        <button class="button s-default">Default</button>
        <button class="button s-primary text-is-white">Primary</button>
        <button class="button s-danger text-is-white">Danger</button>
        <button class="button s-warning text-is-white">Warning</button>
        <button class="button s-success text-is-white">Success</button>
        <button class="button s-info text-is-white">Info</button>
    </div>
    </div>

    <div class="container">
    <h4>Large Buttons</h4>
    <div class="buttons">
        <button class="button s-default btn-large">Default</button>
        <button class="button s-primary text-is-white btn-large">Primary</button>
        <button class="button s-danger text-is-white btn-large">Danger</button>
        <button class="button s-warning text-is-white btn-large">Warning</button>
        <button class="button s-success text-is-white btn-large">Success</button>
        <button class="button s-info text-is-white btn-large">Info</button>
    </div>
    </div>

</body>

</html>
